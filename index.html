<!DOCTYPE html>
<html lang="fr">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--JS-->
    <script defer src="./app.js"></script>

    <!-- Icons -->
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all"
        rel="stylesheet" />
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"
        rel="stylesheet" />
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet" />

    <!-- Logo -->
    <link rel="icon" type="image/gif" href="./video-player-icon.png" />
    <!--Title of the page-->
    <title>Custom video player</title>
</head>

<body>
    <div class="main">
        <h1 class="main__title">
            <span class="main__span">Customized</span> video player
        </h1>

        <div class="main__video-container">
            <video class="main__video">
                <source src="./Control Connor n win 1.mp4" type="video/mp4" />
                Sorry, your browser doesn't support video players.
            </video>

            <div class="video-controls">
                <div class="video-controls__video-timestamp-bar">
                    <div class="video-controls__video-timestamp-bar-progress">
                    </div>
                </div>

                <div class="video-controls__buttons-container">

                    <div class="video-controls__play-buttons">
                        <button class="show video-controls__resume-button">
                            <i class="fas fa-play"></i>
                        </button>

                        <button class="hide video-controls__pause-button">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                    <div class="video-timestamp">
                        <p class="video-controls__video-timestamp">00:00/-:--</p>
                    </div>

                    <div class="video-controls__volume-container">
                        <button class="show video-controls__volume-button">
                            <i class="fas fa-volume-up"></i>
                        </button>

                        <button class="hide video-controls__mute-button">
                            <i class="fas fa-volume-mute"></i>
                        </button>

                        <input type="range" class="video-controls__volume-bar" min="0" max="100" step="1" value="50" />
                    </div>

                    <div class="video-controls__fullscreen-container">
                        <button class="show video-controls__fullscreen-button">
                            <i class="fas fa-expand"></i>
                        </button>

                        <button class="hide video-controls__compress-button">
                            <i class="fas fa-compress "></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
